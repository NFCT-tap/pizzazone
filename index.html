<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Zone Offers</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            height: auto;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/pizzazonemenu1.jpg" alt="Offer 1">
    </div>
    <div class="image-container">
        <img src="assets/pizzazonemenu2.jpg" alt="Offer 2">
    </div>
</body>
</html>
